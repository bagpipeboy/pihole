version: "2"
services:
  pihole:
    image: pihole/pihole:v4.0_armhf
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80"
      - "443:443"
    environment:
      # enter your docker host IP here
      ServerIP: ${IP}
      WEBPASSWORD: ${PASS}
    volumes:
      - "${HOME}/etc/:/etc/pihole/"
      - "${HOME}/etc/dnsmasq.d/:/etc/dnsmasq.d/"
      # WARNING: if this log don't exist as a file on the host already
      # docker will try to create a directory in it's place making for lots of errors
      - "${HOME}/log/pihole.log:/var/log/pihole.log"
    restart: always




